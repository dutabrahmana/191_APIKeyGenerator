<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Register Admin</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        font-family: 'Poppins', sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;

        background: radial-gradient(circle at top, #1a1a2e, #0d0d15 70%);
        color: white;
    }

    .card {
        width: 360px;
        padding: 35px 30px;
        background: rgba(20, 20, 35, 0.85);
        backdrop-filter: blur(10px);
        border-radius: 14px;
        box-shadow: 0 0 25px rgba(0, 255, 255, 0.1);
        border: 1px solid rgba(0, 255, 255, 0.15);
        text-align: center;
        animation: fadeIn 0.4s ease;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(15px); }
        to   { opacity: 1; transform: translateY(0); }
    }

    h2 {
        margin-bottom: 10px;
        text-shadow: 0 0 8px #7f5aff;
    }

    input {
        width: 100%;
        padding: 13px;
        margin-top: 14px;
        border-radius: 10px;
        border: 1px solid #333;
        background: #1c1c2b;
        color: #b8b8ff;
        outline: none;
        transition: 0.25s;
    }

    input:focus {
        border-color: #8772d4;
        box-shadow: 0 0 8px #8f5aff;
    }

    button {
        width: 100%;
        padding: 13px;
        margin-top: 18px;
        border: none;
        border-radius: 10px;
        background: linear-gradient(90deg, #7f5aff, #2dc5ff);
        cursor: pointer;
        color: white;
        font-size: 15px;
        transition: 0.3s;
        box-shadow: 0 0 12px #2dc5ff;
    }

    button:hover {
        transform: translateY(-2px);
        box-shadow: 0 0 20px #7f5aff;
    }

    a {
        color: #2dc5ff;
        font-weight: bold;
        text-decoration: none;
    }

    #msg {
        margin-top: 12px;
        min-height: 20px;
        font-weight: bold;
    }
</style>
</head>

<body>

<div class="card">
    <h2>Register Admin</h2>

    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">

    <button onclick="registerAdmin()">Register</button>

    <p id="msg"></p>
    <p>Sudah punya akun? <a href="/login">Login</a></p>
</div>

<script>
function registerAdmin() {
    const email   = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();
    const msg = document.getElementById("msg");

    if (!email || !password) {
        msg.style.color = "red";
        msg.innerText = "Email dan password wajib diisi!";
        return;
    }

    fetch("/api/admin/register", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ email, password })
    })
    .then(res => res.json())
    .then(data => {
        msg.style.color = data.message === "Admin registered!" ? "#2dc5ff" : "red";
        msg.innerText = data.message === "Admin registered!"
                        ? "Registrasi berhasil! Silakan login."
                        : data.message;
    });
}
</script>

</body>
</html>
